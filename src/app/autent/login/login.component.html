<div id="mimin" class="dashboard form-signin-wrapper">

<div class="container" style="height: 100vh;">

  <br><br>
  <form class="form-signin">
    <div class="panel periodic-login">
      <span class="atomic-number">2018-2019</span>
      <div class="panel-body text-center">
        <h1 class="atomic-symbol">ESP</h1>
        <p class="element-name">Codification</p>

        <i class="icons icon-arrow-down"></i>
        <div class="form-group form-animate-text" style="margin-top:40px !important;">
          <input name="username" [(ngModel)]="user.username" type="text" class="form-text" required>
          <span class="bar"></span>
          <label>Username</label>
        </div>
        <div class="form-group form-animate-text" style="margin-top:40px !important;">
          <input name="password" [(ngModel)]="user.password" type="password" class="form-text" required>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <input (click)="validerLogin();" type="button" class="btn col-md-12" value="Se connecter"/>
      </div>
      <div class="text-center" style="padding:5px;">
        <a >Mot de passe oublier </a>
        <a routerLink="/authent/register">| Inscription</a>
      </div>
    </div>
  </form>

</div>

</div>
